<!DOCTYPE html>
<html lang="en">
<head>

    <title>Beat Boredom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type="text/css" href="styles.css">

</head>
<body>

<!--Title and Button--> 
<div class="title">

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">CLICK HERE</button>
      </div>
 </div>

</div>

            </div>

                <img src="https://images.squarespace-cdn.com/content/527945dce4b061ca915e1928/1588781860580-57CDI93CRJVIS3FAZNCL/art+studio.png?content-type=image%2Fpng" class="d-block w-100" alt="art">

      <div class="carousel-item" data-bs-interval="2000">

</div>
<div class="carousel-item" data-bs-interval="2000">

</div>

</div>

    </div>

</div>

<script type="text/javascript" src="bored.js"></script>
